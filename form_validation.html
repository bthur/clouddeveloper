<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <script type="application/javascript">
        function checkdata() {
            // create references to the input elements we wish to validate

            var username = document.getElementById("name");
            var emailid = document.getElementById("email");
            var zipcodeid = document.getElementById("zipcode");

            // check if username field is empty
            if(username.value == "") {
                alert("Please enter the name");
                username.focus();
                return false;
            }

            // check if email field is empty
            if (emailid.value == "") {
                alert("Please enter the email");
                emailid.focus();
                return false;
            }

            // check if zipcode field is empty
            if (zipcodeid.value == "") {
                alert("Please enter the zipcode");
                zipcodeid.focus();
                return false;
            }

            // if all is well return true.
            alert("Form validation is successful.");
            return true;
        }
    </script>
</head>
<body>
    <h2>Enter your contact details</h2> <br>
    <form id="form1" onsubmit="return checkdata()">
        <label for="name">Name :</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="email">E-mail ID :</label>
        <input type="email" id="email" name="email">
        <br>
        <br>
        <label for="zipcode">Zipcode ID :</label>
        <input type="zipcode" id="zipcode" name="zipcode">
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
